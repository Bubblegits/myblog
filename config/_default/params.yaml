        - name: Archives
          url: archives
        - name: Tags
          url: tags

homeInfoParams:
    Title: "欢迎！"
    Content: >
              这是留给我自己的一块地方，写一些自己想写的东西，之所以选择博客这种方式是因为希望我对自己写的内容有管理的自由。
              文字有的尽量理智，有的纯粹抒情，有的我自己也不知道什么意思。“相逢开口笑，过后不思量。”如是而已。
